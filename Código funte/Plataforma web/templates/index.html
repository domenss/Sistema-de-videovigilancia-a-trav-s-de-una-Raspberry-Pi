<!DOCTYPE html>
<html>
<title>Sistema Videovigilancia</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">

  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
      <img src="/static/imagenes/camara-vigilancia.jpg" style="width:45%;" class="w3-round"><br><br>
      <h4><b>BIENVENIDO</b></h4>
    </div>
    <div class="w3-bar-block">
      <a href="/" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>INICIO</a> 
      <a href="/video_stream" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>VIDEO STREAMING</a>
      <a href="/logout" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>CERRAR SESIÃ“N</a> 

    </div>
  </nav>

  <div class="w3-main" style="margin-left:300px">

    <header id="portfolio">
      <div class="w3-container">
      <h1><b>Sistema de Videovigilancia</b></h1>
      <div class="w3-section w3-bottombar w3-padding-16">
      </div>
      </div>
    </header>

    <div class="w3-row-padding">
      {% for image in images %}
              <div class="w3-third w3-container w3-margin-bottom">
                  <div class="w3-container w3-white">
                      <p><b>{{ image.titulo }}</b></p>
                  </div>
                  {% if 'jpg' in image.src %} 
                      <img src="static/data/{{ image.src }}" data-src="{{ image.src }}?w={{ image.width }}&amp;h={{ image.height }}" width="{{ image.width }}" height="{{ image.height }}" style="width:100%">
                  {% elif 'mp4' in image.src%}
                      <video style="width:100%" controls>
                          <source src="static/data/{{ image.src }}" type="video/mp4">
                      </video>
                  {% endif %}
              </div>
      {% endfor %}
    </div>

  </div>
</body>
</html>
